
<!DOCTYPE html>
<html>
<head>
    <title>Prompt Tracker Lite</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 100px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Prompt Tracker Lite</h1>
    <form id="promptForm">
        <label>Prompt:</label><br>
        <textarea id="promptText"></textarea><br>
        <label>Model:</label>
        <select id="modelSelect">
            <option value="GPT-4">GPT-4</option>
            <option value="Claude-2">Claude-2</option>
            <option value="Mistral">Mistral</option>
        </select>
        <label>Temperature:</label>
        <input type="number" id="temperature" value="0.7" step="0.1" min="0" max="1"><br>
        <button type="submit">Save Prompt</button>
    </form>
    <table>
        <thead>
            <tr><th>ID</th><th>Prompt</th><th>Model</th><th>Temp</th><th>Timestamp</th></tr>
        </thead>
        <tbody id="promptLog"></tbody>
    </table>
    <script src="/static/script.js"></script>
</body>
</html>
